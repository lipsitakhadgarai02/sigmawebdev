<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge 4</title>
    <style>
        :root {
            --primary-color: rgb(1, 34, 43);
            --text-color: rgb(253, 246, 246);
            --secondary-color: rgb(215, 228, 253);
        }
        :root {
            --primary-color: rgb(1, 43, 23);
            --text-color: rgb(246, 253, 251);
            --secondary-color: rgb(215, 253, 221);
        }

        body {
            background-color: var(--secondary-color);
        }

        * {
            margin: 0;
            padding: 0;
        }

        nav {
            background-color: var(--primary-color);
            padding: 13px 0px;
        }

        ul li {
            list-style: none;
            display: inline;
            padding: 23px;
            font-weight: bolder;

        }

        ul li a {
            color: var(--text-color);
            text-decoration: none
        }
    </style>
</head>

<body>
    <!-- Create multicolor website which can change color using css variable -->
    <header>
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/">About</a></li>
                <li><a href="/">Contact us</a></li>
                <li><a href="/">Services</a></li>
            </ul>
        </nav>
    </header>

</body>

</html>
