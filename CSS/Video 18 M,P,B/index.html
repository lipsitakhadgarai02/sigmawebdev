<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Box Model</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .box {
            background-color: rgb(23, 11, 13);
        }

        .box1 {
            color: magenta;
            padding: 10px;
            margin: 4px;
            border: 12px solid pink;
            height: 200px;
            /* box-sizing: border-box; */
        }

        .box2 {
            color: mediumslateblue;
            padding: 10px;
            margin: 34px;
            border: 12px solid rgb(222, 91, 117);
            height: 200px;
            box-sizing: border-box;
        }
    </style>
</head>

<body>
    <div class="box box1">
        Hello Guys
    </div>
    <div class="box box2">
        I am a div
    </div>
</body>

</html>
