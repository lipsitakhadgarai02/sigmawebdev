<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Shadow and Outline</title>
</head>
<style>
    .box {
        border: 2px solid black;
        padding: 12px;
        box-shadow: 2px 9px 0px #f3c1ff;
    }
    .text-element{
        text-shadow: 5px 4px 4px   rgb(178, 179, 179);
        outline: 2px solid brown;
        border: 4px solid green;
        border-radius: 12px;

    }
</style>

<body>
    <div class="box">
        I am a box
    </div>
    <p class="text-element">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Incidunt, cumque!
    </p>
</body>

</html>
