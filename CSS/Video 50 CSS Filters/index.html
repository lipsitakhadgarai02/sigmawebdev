<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Filters</title>
</head>
<style>
    /* img{
        height: 300px;
        filter: blur(3px);        
    } */
    .img1 {
        height: 300px;
        filter: brightness(120%) contrast(150%);
    }

    .img2 {
        height: 300px;
        filter: sepia(59%) opacity(0.5);
    }

    .img3 {
        height: 300px;
        filter: grayscale(10%) invert(0.4);
    }
</style>

<body>
    <div class="container">
        <img class="img1"
            src="https://static0.pocketlintimages.com/wordpress/wp-content/uploads/2025/02/pinterest-vs-instagram.jpg?q=70&fit=crop&w=1600&h=900&dpr=1"
            alt="">
        <img class="img2" src="wp13207957-the-apothecary-diaries-wallpapers.png" alt="">
        <img class="img3"
            src="https://scoonews.com/wp-content/uploads/2022/07/shahrukh-khan414900932841490093284-1024x640.jpg"
            alt="">
    </div>
</body>

</html>
