<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Posotion</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .box {
            height: 223px;
            width: 80vw;
            border: 2px solid black;
            padding: 3px;
            margin: 3px;
        }

        .box1 {
            background-color: rgb(0, 0, 0);
            /* position: sticky; */
            top: 0px;
            height: 111px;
            width: 100%;
            margin: 0;
            padding: 0;
            position: absolute;
            top: 0px;
            left: 0px;
        }

        .box2 {
            background-color: yellow;
            /* position: relative;
            top: 34px;
            left: 56px; */
        }

        .box3 {
            background-color: burlywood;
            /* position: fixed; */
            bottom: 0;
            left: 8vw;
        }

        .box4 {
            background-color: brown;
        }


        .parent {
            
            padding: 30px;
            margin: 34px;
            border: 3px solid maroon;
            /* position: absolute; */
            /* transform, filter, or perspective properties can also make an element appear as positioned */
            /* these all properties will make the child positioned according to the parent no the html  */
            /* transform: translate(0); */
            /* filter: invert(0); */
        }
    </style>
</head>

<body>
    <div class="parent">

        <div class="box box1"></div>
        <div class="box box2"></div>
        <div class="box box3"></div>
        <div class="box box4"></div>
    </div>
</body>

</html>
